<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login From</title>
  <link rel="stylesheet" href="log.css">
</head>
<body> 
  <div id="wrapper">
    <form action="file:///C:/Websaite.html/register1.html#" onsubmit="login(event)">
      <h1>Login</h1>

      <div id="input-box">
        <input type="text" id="username" placeholder="Username" required>         
      </div>

      <div id="input-box">
        
        <input type="email" id="email" placeholder="Email" required>         
      </div>

      <div id="input-box">
        
        <input type="password" id="password" placeholder="Password" required> 
      </div>

      <div id="rememder-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>         
      </div>

      
      <button type="submit" id="btn">Login</button>

      
      <div id="register-link">
        <p>
          <button><a href="file:///C:/Websaite.html/index.html">HOME</a></button>
          Don't have an account? 
          <a href="file:///C:/Websaite.html/register1.html">Register</a>
        </p>
      </div>
    </form>
  </div>
  <script>
    function login(event) {
      event.preventDefault(); 

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedUser = localStorage.getItem("user");
      const user = JSON.parse(storedUser);

      if (user && user.username === username && user.password === password) {
        alert("Login successful!");
        
        window.location.href = "file:///C:/Websaite.html/index.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
